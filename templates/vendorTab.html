<md-card class="assignedVendorForm"
  <div class="header">
    <h1 style="font-size:250%">Assign Vendor Tab</h1>
  </div>
  <form name="assignVendorTabForm">
    <md-select 
      placeholder="Select City" 
      ng-model="dataVal.cityId" >
        <md-option 
          ng-click="setCityId(city.cityId)" 
          ng-value="city.cityId"
          ng-repeat="city in cities track by $index">
          {{city.cityName}}
        </md-option>
    </md-select>
    <md-select 
      placeholder="Select Vendor" 
      ng-model="dataVal.vendorId" 
      ng-change="generateCode()">
        <md-option 
          ng-value="vendor.vendorId" 
          ng-repeat="vendor in allVendors track by $index">
          {{vendor.vendorName}}
        </md-option>
    </md-select>
    <md-input-container class="md-block">
      <label>ENTER CODE</label>
      <input 
        type="text" 
        required 
        md-no-asterisk 
        ng-model="dataVal.code"
        name="enterCode">
        <div ng-messages="assignVendorTabForm.enterCode.$error">
          <div ng-show="assignVendorTabForm.enterCode.$error.required" ng-message="required">Code Is Required</div>
        </div>
    </md-input-container>
    <md-button 
      ng-click="updateTabList(dataVal)" 
      type="submit"
      class="md-raised md-primary"
      ng-disabled="!dataVal || !dataVal.code">
      Activate
    </button> 
  </form>
</md-card>
