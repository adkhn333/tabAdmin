<!DOCTYPE html>
<html ng-app="tabAdmin">
<head>
	<title>Vendor Admin Application</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="tabCtrl">
	<md-tabs 
		md-dynamic-height 
		md-border-bottom 
		md-selected="selectedIndex" >
        <md-tab label="{{tab.label}}" 
        	ui-sref="{{tab.link}}" 
        	ng-repeat="tab in tabs"
        	md-on-select="changeSelectedTab($index)">
        	<md-tab-body>
        		<div ui-view="{{tab.view}}"></div>
        	</md-tab-body>
        </md-tab>
    </md-tabs>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>



	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	 <script src="//cdn.ckeditor.com/4.5.6/standard/ckeditor.js"></script>
	 <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
	<script>
		// Initialize Firebase
		var config = {
		  apiKey: "AIzaSyBOEaXIgk8SNS71FeFl9GxRfzCz00VGfv0",
		  authDomain: "vendor-tab-app-a09cb.firebaseapp.com",
		  databaseURL: "https://vendor-tab-app-a09cb.firebaseio.com",
		  storageBucket: "vendor-tab-app-a09cb.appspot.com",
		};
		firebase.initializeApp(config);
	</script>

	<!-- controllers -->
	<script type="text/javascript" src="js/controllers/vendorTab.controller.js"></script>
	<script type="text/javascript" src="js/controllers/impressions.controller.js"></script>
	<script type="text/javascript" src="js/controllers/registration.controller.js"></script>
	<script type="text/javascript" src="js/controllers/contentProvider.controller.js"></script>
	<script type="text/javascript" src="js/controllers/pendingCompany.controller.js"></script>
	<script type="text/javascript" src="js/controllers/vendorDetailCard.controller.js"></script>
	<script type="text/javascript" src="js/controllers/companyDetailCard.controller.js"></script>
	<script type="text/javascript" src="js/controllers/vendorCodes.controller.js"></script>

</body>
</html>
